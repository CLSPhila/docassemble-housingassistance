metadata:
  title: |
    Philly Tenant Assistance Screener
  short title: |
    Tenant Assistance Screener
  description: |
    Find tenant assistance services in Philadelphia
  authors:
    - name: Ari Shapell
  revision_date: 2018-03-27
---
question: |
  Please enter your full name.
fields:
  - no label: full_name
---
question: |
  Are you a renter?
yesno: is_renter
---
question: |
  Do you need help with a security deposit or with back rent?
field: assistance_category
datatype: checkbox
choices:
  - Security Deposit
  - Rental Arrears
---
question: |
  Do you live in private housing or subsidized/public housing?
field: housing_type
datatype: radio
choices:
  - Private Housing: private
  - Subsidized/Public Housing: public
---
question: |
  What is the address of the adverse
  party?
fields:
  - Zip Code: zipcode
---
question: |
  Do you live between 52nd and 67th Street and Girard to Baltimore Ave?
yesno: is_between_52_and_67
---
question: |
  How long have you lived at your current address?
fields:
  - Years: lease_duration
---
question: |
  When does the lease begin and end?
fields:
  - Start Date: lease_start_date
    datatype: date
  - End Date: lease_end_date
    datatype: date
---
question: |
   How many people live in your household?
fields:
  - Number of People: household_size
    datatype: number
---
question: |
  What is your age?
fields:
  - Age: age
    datatype: number
---
question: |
  What is your monthly income?
fields:
  - Monthly Income: monthly_income
    datatype: number
---
question: |
  Are you a U.S. Military veteran?
yesno: is_veteran
---
question: |
  Are you involved with DHS?
yesno: is_dhs_involved
---
question: |
  Have you EVER received rental assistance from the Office of Homeless Services?
subquestion: |
  Grant only given once ever
yesno: previous_ohs_assistance
---
question: |
  Have you received rental assistance from the County Assistance Office in the past 12 months?
yesno: previous_cao_assistance
---
question: |
  Are you an immigrant, refugee or asylum seeker?
yesno: is_immigrant
---
question: |
  Have you been in a fire or some other disaster at your home?
yesno: experienced_disaster
---
mandatory: True
question: |
  Thank you for completing the screening, ${ full_name }
subquestion: |
  % if is_renter == False:
  This screening tool is meant to be used by renters. If you are a renter and are looking for assistance, please restart the survey.
  % else:

    % if sources:
  Thank you for using the Philly Tenant Assistance Screener.

  Based on the answers you provided to our questions, we think you may be able to seek rental assistance from the following organizations.

    % for source in sources:
    * ${ source }
    % endfor
    % endif

    % if housing_type == "Public":
    You should also consider talking with your manager about a rent reduction.
    % endif
    % if is_dhs_involved:
    Before applying for the DHS Prevention Assistance fund, please talk with your social worker
    % endif

  ### For All Applications

  #### What should I bring when applying for the resources above?

    - Photo ID for all household members age 18 and over
    - Social Security cards and Birth Certificates for all household members
    % if monthly_income > 0:
    - Proof of Income dated within last 30 days
      - Pay stubs (for last thirty days)
      - Employment letter (hours, pay date(s), wages/salary)
      - Award Letter from Social Security office
      - Any other documentation of income
    % endif
    - Proof of Assets, such as bank statements or inheritance award letters
    - Lease Agreement
    % if assistance_category == "Rental Arrears":
    - Eviction Notice and/or Court Documents (if seeking assistance for back rent)
    % endif

  #### What should I get from my landlord?

    - Rental License, also called a Housing Inspection License. You can lookup your current rental license on the [City of Philadelphia's website](http://www.phila.gov/li/pages/default.aspx).
    - W-9 signed by landlord. You can find a blank copy of the W9 for your landlord to sign [here](https://www.irs.gov/pub/irs-pdf/fw9.pdf).
    % if assistance_category == "Rental Arrears":
    - Letter with current balance owed signed and dated by landlord (if seeking assistance for back rent)
    % endif

    % if previous_ohs_assistance == False:
  ### Office of Homeless Services Application

    You may be eligible for housing assistance through the Office of Homeless Services.

    Please make sure to bring the following with you:

    - Documentation from L&I – link to phila.gov/li website where they can look up violations
    - Medical and/or mental health documentation
    - Unit must pass OHS inspection for private rentals
    - If subsidized housing, will need HAP contract, lease, or some other proof
    - Statement of current balance dated within last 10 days by landlord or property manager
    - Verification of assistance from other agencies if applicable
    - For security deposit: letter of approval, inspection request, or other proof of move-in
    - Landlord’s contact information
    - All clients are expected to pay a portion of the move in cost or rental balance
    - Documented income must be sufficient to maintain rent and living expenses
    - Funds will be issued based on complete application and availability of funds
    - Other requirements may be imposed by intake worker
    - Final determination made by OHS administrator – not all applications accepted/funded
    %endif
    
    % if is_veteran:
  ### Utility Emergency Services Fund Grant Application

    You may be eligible for housing assistance through a UESF Grant.

    Please make sure to bring the following with you:

    - Completed [DD-214 Form](https://www.archives.gov/veterans/military-service-records#table-of-contents)
    - State Identification or VA medical card with picture (Identification is required for all individuals in the home)
    - Housing Crisis Documentation. For example, a 10-day Eviction Notice or Court Ordered Eviction Notice
    % endif

  % endif
buttons:
  - Exit: exit
---
reconsider: True
code: |
  sources = []
  if zipcode in [19118, 19119, 19126, 19138, 19144, 19150]:
    sources.append("Germantown Avenue Crisis Ministry")
  if is_between_52_and_67:
    sources.append("ACHIEVEability")
  if is_veteran:
    sources.append("Utility Emergency Services Fund Grant")
  if is_dhs_involved:
    sources.append("DHS Prevention Assistance")
  if previous_ohs_assistance == False:
    sources.append("Office of Homeless Services")
  if previous_cao_assistance == False:
    sources.append("County Assistance Office")
  if is_immigrant:
    sources.append("Hebrew Immigrant Aid Society")
  if experienced_disaster:
    sources.extend(["Salvation Army", "Red Cross"])
---
